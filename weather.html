<!DOCTYPE html>
<html>

<head>
	<title>Weather App</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col s12 m9 l9 section">
				<div class="card large ">
					<div class="card-image">
						<img src="">
					</div>
					<h3 class="card-title center-align">Weather <span class="city-name"></h3> </span>
					<span class="fullDate right"></span>

					<div class="card-tabs">
						<ul class="tabs">
							<li class="tab"><a href="#celcius">In Celcius</a></li>
							<li class="tab"><a href="#kelvin">In Kelvin</a></li>
						</ul>
					</div>
					<div class="  grey lighten-4 center-align">
						<div id="celcius">Test 1</div>
						<div id="kelvin">Test 2</div>
					</div>
					<div class="card-content">
						<p class="tempInCel"></p>
						<p class="maxTempInCel"></p>
						<p class="minTempInCel"></p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="weather.js"></script>

</body>

</html>
