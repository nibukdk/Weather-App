<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	
	<script src="https://use.fontawesome.com/ff3a60e5f1.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script type="text/javascript" src="weather.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
	
	<div class="container">		
			<h1 class="text-center">-Weather App-</h1>
			
			<div class="row well">

				<div class="col-md-3">
					<div class="firstColumn" >
						<p class="city-name"></p>
						<p class="dayOfWeek"></p>
						<p class="fullDate"></p>
						<p class="windSpeed">Wind</p>
					</div>
				</div>
					<div class="col-md-6">
						<div class="thumbnail text-center "></div>
						<h3 class="text-center"></h3>
					
					</div>
					<div class="col-md-3">
						<section>
							<div class="checkbox">
								<input id="tempChanger" type="checkbox" value="1" >
								<label for="tempChanger" ></label>
							</div>
						</section>
						
						
						<div class="row">
							<div class="col-md-6">
								<p>
									<i class="fa fa-thermometer-full fa-4x" aria-hidden="true"></i>
									<p id="maxTemp"></p>
								</p>
							</div>
							<div class="col-md-6">
								<p>
									<i class="fa fa-thermometer-empty fa-4x" aria-hidden="true"></i>
									<p id="minTemp"></p>
								</p>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12">
								<p>
									
									<div>
										<i class="fa fa-thermometer-half fa-4x" aria-hidden="true"></i>
										<p id="temp"></p>
									</div>
									
								</p>
							</div>
							
						</div>
					</div>	
					
			
					
			</div>
	</div>
	

	
</body>
</html>
