<!DOCTYPE html>
<html>

<head>
	<title>Weather App</title>
	<!--<script src="https://use.fontawesome.com/19aa024a57.js"></script>-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>

<body>

	<div class="container ">
		<div class="row">
			<div class="col s9 m9 l9">
				<div class="card-panel medium teal white-text section">
					<div class="card-title">
						<div class="left">
							<i class="material-icons">location_on</i>
							<span class="city-name"> </span>
						</div>
						<div class="right">
							<span class=" maxTempInCel"></span>
						</div>
					</div>
					<div class="card-image">

					</div>
					<div class="card-content">
					</div>


				</div>

				<div class="card-panel  large teal">
					<span class="white-text">
				<div class="divider"></div>
				<div class="section"> Weather <span class="weather-main"></span>
					<p class="weather-type"></p>
				</div>
				<div class="divider"></div>
				<div class="section"> Current Temperature: <span class="tempInCel"></span></div>
				<div class="divider"></div>

				<div class="section">Max Temperature: <span class="maxTempInCel"></span></div>
				<div class="divider"></div>
				<div class="section">Min Temperature: <span class="minTempInCel"></span></div>
				<div class="divider"></div>
				<div class="section">Wind Speed: <span class="windSpeed"> </span></div>
				<div class="divider"></div>
				</span>

			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="weather.js"></script>

</body>

</html>
